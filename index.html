<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 컨테이너 스타일 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }

        /* 컨트롤 섹션 스타일 */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls label {
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }

        iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 300px;
        }

        /* 전체 페이지에 적절한 여백 추가 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- px 길이 조정하는 입력 폼 -->
    <div class="controls">
        <label for="width">Width (px):</label>
        <input type="number" id="width" value="600" style="width: 80px;">

        <label for="height">Height (px):</label>
        <input type="number" id="height" value="300" style="width: 80px;">

        <button onclick="resizeIframe()">Apply</button>
    </div>

    <textarea id="editor" placeholder="Write your HTML code here"></textarea>
    <iframe id="preview" width="600" height="300"></iframe>
</div>

<script src="script.js"></script>

<script>
    // 실시간으로 iframe에 HTML 내용을 반영
    const editor = document.getElementById('editor');
    const iframe = document.getElementById('preview').contentWindow.document;

    editor.addEventListener('input', () => {
        iframe.open();
        iframe.write(editor.value);
        iframe.close();
    });

    // 사용자가 입력한 값으로 iframe 크기 조정
    function resizeIframe() {
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        const iframeElement = document.getElementById('preview');

        iframeElement.style.width = `${width}px`;
        iframeElement.style.height = `${height}px`;
    }
</script>

</body>
</html>
