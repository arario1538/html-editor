<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .controls {
            margin: 10px 0;
        }

        .controls label {
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 90%;
            padding: 10px;
            gap: 10px;
        }

        textarea {
            width: 50%;
            height: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }

        iframe {
            border: 1px solid #ccc;
            width: 50%;
            height: 100%;
        }

        .controls input {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
        }

        .controls button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="width">Width (px):</label>
    <input type="number" id="width" value="600">

    <label for="height">Height (px):</label>
    <input type="number" id="height" value="300">

    <button onclick="resizeIframe()">Apply</button>
</div>

<div class="container">
    <textarea id="editor" placeholder="Write your HTML code here"></textarea>
    <iframe id="preview" width="600" height="300"></iframe>
</div>

<script>
    // 실시간으로 iframe에 HTML 내용을 반영
    const editor = document.getElementById('editor');
    const iframe = document.getElementById('preview').contentWindow.document;

    editor.addEventListener('input', () => {
        iframe.open();
        iframe.write(editor.value);
        iframe.close();
    });

    // 사용자가 입력한 값으로 iframe 크기 조정
    function resizeIframe() {
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        const iframeElement = document.getElementById('preview');

        iframeElement.style.width = `${width}px`;
        iframeElement.style.height = `${height}px`;
    }
</script>

</body>
</html>
