<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .controls {
            margin: 10px 0;
        }

        .controls label {
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 90%;
            padding: 10px;
            gap: 10px;
        }

        textarea {
            width: 50%;
            height: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }

        iframe {
            border: 1px solid #ccc;
            width: 50%;
            height: 100%;
        }

        .controls input {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
        }

        .controls button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        #copyButton {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="width">Width (px):</label>
    <input type="number" id="width" value="600">

    <label for="height">Height (px):</label>
    <input type="number" id="height" value="300">

    <button onclick="resizeIframe()">Apply</button>

    <!-- 추가된 "사이즈 정보 생성문-행열변환" 버튼 -->
    <button id="copyButton" onclick="copyToClipboard()">사이즈 정보 생성문-행열변환</button>
</div>

<div class="container">
    <textarea id="editor" placeholder="Write your HTML code here"></textarea>
    <iframe id="preview" width="600" height="300"></iframe>
</div>

<script>
    // 실시간으로 iframe에 HTML 내용을 반영
    const editor = document.getElementById('editor');
    const iframe = document.getElementById('preview').contentWindow.document;

    editor.addEventListener('input', () => {
        iframe.open();
        iframe.write(editor.value);
        iframe.close();
    });

    // 사용자가 입력한 값으로 iframe 크기 조정
    function resizeIframe() {
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        const iframeElement = document.getElementById('preview');

        iframeElement.style.width = `${width}px`;
        iframeElement.style.height = `${height}px`;
    }

    // 클립보드에 텍스트 복사하는 기능
    function copyToClipboard() {
        const textToCopy = "<한글로 번역해서 행열을 바꾼 후 아래 html 코드에 데이터값 반영해서 html 코드로 작성해줘. 표 하단에 ⚠️ 사이즈 단위는 CM이며, 측정 방식에 따라 1~3cm 오차가 있을 수 있으며 이는 정상 범위에 해당합니다 라는 취지의 문구를 왼쪽 정렬로 하여 넣어줘. 표안에 cm는 넣지 말아줘.>";
        navigator.clipboard.writeText(textToCopy).then(function() {
            alert('문구가 클립보드에 복사되었습니다.');
        }, function() {
            alert('클립보드 복사에 실패했습니다.');
        });
    }
</script>

</body>
</html>
