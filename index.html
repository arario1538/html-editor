<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Noto Sans KR, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .controls {
            margin: 10px 0;
        }

        .controls label {
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 90%;
            padding: 10px 20px; /* 상하 10px, 좌우 20px 패딩 추가 */
            gap: 10px;
        }

        textarea {
            width: calc(50% - 40px); /* 좌우 마진을 고려하여 너비 조정 */
            height: 100%;
            margin-top: 0px;
            margin-right: 0;
            margin-bottom: 0px;
            margin-left: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }

        iframe {
            border: 1px solid #ccc;
            width: calc(50% - 40px); /* 좌우 마진을 고려하여 너비 조정 */
            height: 100%;
            margin: 0 20px;         /* 좌우 마진 20px 추가 */
        }

        .controls input {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
        }

        .controls button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        #copyBasicButton, #copyTransformedButton, #copyNoticeButton {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #copyBasicButton:hover, #copyTransformedButton:hover, #copyNoticeButton:hover {
            background-color: #0056b3;
        }

        /* 찾기/바꾸기 관련 스타일 추가 */
        .find-replace-container {
            margin-top: 20px;
        }

        .find-replace-container input {
            width: 150px;
            padding: 5px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

<div class="controls">
    <label for="width">Width (px):</label>
    <input type="number" id="width" value="500">

    <label for="height">Height (px):</label>
    <input type="number" id="height" value="1000">

    <button onclick="resizeIframe()">Apply</button>

    <!-- "사이즈 정보 생성문-기본" 버튼 -->
    <button id="copyBasicButton" onclick="copyBasicText()">사이즈 정보 생성문-기본</button>

    <!-- "사이즈 정보 생성문-행열변환" 버튼 -->
    <button id="copyTransformedButton" onclick="copyTransformedText()">사이즈 정보 생성문-행열변환</button>

    <!-- 추가된 "구매 전 필독(의류)" 버튼 -->
    <button id="copyNoticeButton1" onclick="copyNoticeText1()">구매 전 필독(의류)</button>

    <!-- 추가된 "구매 전 필독(신발)" 버튼 -->
    <button id="copyNoticeButton2" onclick="copyNoticeText2()">구매 전 필독(신발)</button>

    <!-- "용어변환표" 버튼 -->
    <button id="googleSheetButton" onclick="openGoogleSheet()">용어변환표</button>

    <!-- "메모" 버튼 -->
    <button id="googleWordButton" onclick="openGoogleWord()">메모</button>
</div>
<!-- 찾기/바꾸기 기능 -->
<div class="find-replace-container">
    <label for="findText">찾기:</label>
    <input type="text" id="findText" placeholder="찾을 단어">
    
    <label for="replaceText">바꾸기:</label>
    <input type="text" id="replaceText" placeholder="바꿀 단어">
    
    <button onclick="findAndReplace()">찾기/바꾸기</button>
</div>

<div class="container">
    <textarea id="editor" placeholder="Write your HTML code here"></textarea>
    <iframe id="preview" width="500" height="1000"></iframe>
</div>

<script>
    // 실시간으로 iframe에 HTML 내용을 반영
    const editor = document.getElementById('editor');
    const iframe = document.getElementById('preview').contentWindow.document;

    editor.addEventListener('input', () => {
        iframe.open();
        iframe.write(editor.value);
        iframe.close();
    });

    // 사용자가 입력한 값으로 iframe 크기 조정
    function resizeIframe() {
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        const iframeElement = document.getElementById('preview');

        iframeElement.style.width = `${width}px`;
        iframeElement.style.height = `${height}px`;
    }

    // 구글 스프레드시트 열기
    function openGoogleSheet() {
        window.open("https://docs.google.com/spreadsheets/d/1F4qL0OO3IBawb7hY1PKRNmF2aqGoYxlpNFP_cBA9Qxc/edit?usp=sharing", "_blank");
    }

    // 구글 워드 열기
    function openGoogleWord() {
        window.open("https://docs.google.com/document/d/1Dv5JFy5LMOqJkL1AKDLw1Pz9C7mmMDyV31IHniINIhQ/edit?usp=sharing", "_blank");
    }

    // 기본 텍스트를 클립보드에 복사하는 기능
    function copyBasicText() {
        const basicText = `사이즈 정보 생성문 기본 내용`;
        navigator.clipboard.writeText(basicText).then(function() {
            alert('기본 문구가 클립보드에 복사되었습니다.');
        }, function() {
            alert('클립보드 복사에 실패했습니다.');
        });
    }

    // 변환된 텍스트를 클립보드에 복사하는 기능
    function copyTransformedText() {
        const transformedText = `사이즈 정보 생성문 행열변환 내용`;
        navigator.clipboard.writeText(transformedText).then(function() {
            alert('변환된 문구가 클립보드에 복사되었습니다.');
        }, function() {
            alert('클립보드 복사에 실패했습니다.');
        });
    }

    // "구매 전 필독(의류)" 텍스트를 클립보드에 복사하는 기능
    function copyNoticeText1() {
        const noticeText1 = `구매 전 필독(의류) 내용`;
        navigator.clipboard.writeText(noticeText1).then(function() {
            alert('구매 전 필독(의류) 문구가 클립보드에 복사되었습니다.');
        }, function() {
            alert('클립보드 복사에 실패했습니다.');
        });
    }

    // "구매 전 필독(신발)" 텍스트를 클립보드에 복사하는 기능
    function copyNoticeText2() {
        const noticeText2 = `구매 전 필독(신발) 내용`;
        navigator.clipboard.writeText(noticeText2).then(function() {
            alert('구매 전 필독(신발) 문구가 클립보드에 복사되었습니다.');
        }, function() {
            alert('클립보드 복사에 실패했습니다.');
        });
    }

    // 찾기/바꾸기 기능 구현
    function findAndReplace() {
        const findText = document.getElementById('findText').value;
        const replaceText = document.getElementById('replaceText').value;
        const editorContent = editor.value;

        if (findText) {
            const updatedContent = editorContent.split(findText).join(replaceText);
            editor.value = updatedContent;

            // iframe에 실시간 반영
            iframe.open();
            iframe.write(editor.value);
            iframe.close();
        } else {
            alert('찾을 단어를 입력하세요.');
        }
    }
</script>

</body>
</html>
