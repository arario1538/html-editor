<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Noto Sans KR, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .controls {
            margin: 10px 0;
        }

        .controls label {
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 90%;
            padding: 10px 20px; /* 상하 10px, 좌우 20px 패딩 추가 */
            gap: 10px;
        }

        textarea {
            width: 50%;
            height: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }

        iframe {
            border: 1px solid #ccc;
            width: 50%;
            height: 100%;
        }

        .controls input {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
        }

        .controls button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        #copyBasicButton, #copyTransformedButton, #copyNoticeButton {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #copyBasicButton:hover, #copyTransformedButton:hover, #copyNoticeButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="width">Width (px):</label>
    <input type="number" id="width" value="500">

    <label for="height">Height (px):</label>
    <input type="number" id="height" value="1000">

    <button onclick="resizeIframe()">Apply</button>

    <!-- "사이즈 정보 생성문-기본" 버튼 -->
    <button id="copyBasicButton" onclick="copyBasicText()">사이즈 정보 생성문-기본</button>

    <!-- "사이즈 정보 생성문-행열변환" 버튼 -->
    <button id="copyTransformedButton" onclick="copyTransformedText()">사이즈 정보 생성문-행열변환</button>

    <!-- 추가된 "구매 전 필독" 버튼 -->
    <button id="copyNoticeButton" onclick="copyNoticeText()">구매 전 필독</button>

    <!-- "용어변환표" 버튼 -->
    <button id="googleSheetButton" onclick="openGoogleSheet()">용어변환표</button>
</div>

<div class="container">
    <textarea id="editor" placeholder="Write your HTML code here"></textarea>
    <iframe id="preview" width="500" height="1000"></iframe>
</div>

<script>
    // 실시간으로 iframe에 HTML 내용을 반영
    const editor = document.getElementById('editor');
    const iframe = document.getElementById('preview').contentWindow.document;

    editor.addEventListener('input', () => {
        iframe.open();
        iframe.write(editor.value);
        iframe.close();
    });

    // 사용자가 입력한 값으로 iframe 크기 조정
    function resizeIframe() {
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        const iframeElement = document.getElementById('preview');

        iframeElement.style.width = `${width}px`;
        iframeElement.style.height = `${height}px`;
    }

    // 구글 스프레드시트 열기
    function openGoogleSheet() {
        window.open("https://docs.google.com/spreadsheets/d/1F4qL0OO3IBawb7hY1PKRNmF2aqGoYxlpNFP_cBA9Qxc/edit?usp=sharing", "_blank");
    }

            <td>54</td>
        </tr>
        <tr>
            <td>M</td>
            <td>120</td>
            <td>62</td>
            <td>55</td>
        </tr>
        <tr>
            <td>L</td>

            <td>XL</td>

    navigator.clipboard.writeText(basicText).then(function() {
        alert('기본 문구가 클립보드에 복사되었습니다.');
    }, function() {
        alert('클립보드 복사에 실패했습니다.');
    });
}
